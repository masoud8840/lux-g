<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="/public/css/Styles.css" />
    <!-- FontAwesome Kit -->
    <script
      src="https://kit.fontawesome.com/77a0e9b908.js"
      crossorigin="anonymous"
    ></script>

    <!-- Script -->
    <script src="/src/composables/Script.js" defer></script>
    <script src="/src/composables/Shop.js" defer></script>
    <title>LUXG | Our Shop</title>
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <a href="/src/views/index.html" class="brand">
          <img src="/public/images/Navbar/Logo.png" alt="Logo" />
        </a>
        <button class="navbar-menu-toggler">
          <i class="fa-sharp fa-solid fa-bars"></i>
        </button>
        <ul class="navbar-menu">
          <li><a href="/src/views/index.html" class="menu-item">Home</a></li>
          <li><a href="/src/views/shop.html" class="menu-item">Shop</a></li>
          <li>
            <a href="/src/views/contact-us.html" class="menu-item"
              >Contact Us</a
            >
          </li>
          <li class="signin-btn">
            <a href="#" class="menu-item">
              <i class="fas fa-regular fa-cart-shopping"></i>
              <span class="cart-items invisible">0</span>
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="shop-view">
      <section class="shop-header">
        <h2 class="shop-view-title">Our Shop</h2>
        <section class="breadcrumb">
          <a href="/">Home</a>
          <span>&gt; Our Shop</span>
        </section>
      </section>

      <section class="categories" id="focus-here">
        <section class="category-options">
          <button
            class="category-option active"
            onclick="changeCategory('show all')"
          >
            Show all
          </button>
          <button class="category-option" onclick="changeCategory('Adventure')">
            adventure
          </button>
          <button class="category-option" onclick="changeCategory('Strategy')">
            strategy
          </button>
          <button class="category-option" onclick="changeCategory('Racing')">
            racing
          </button>
          <button
            class="category-option"
            onclick="changeCategory('Simulation')"
          >
            simulation
          </button>
        </section>

        <section class="products-list"></section>

        <section class="pagination">
          <button class="page-item" onclick="changePage('-')">&lt;</button>
          <div class="pagination-pages"></div>
          <button class="page-item" onclick="changePage('+')">&gt;</button>
        </section>
      </section>

      <footer class="shop-footer">
        <p>Copyright Â© 2023 LUGX Gaming Company. All rights reserved.</p>
        <span>Design: TeamWork</span>
      </footer>
    </main>
  </body>
</html>
