<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Style Sheet -->
    <link rel="stylesheet" href="/public/css/Styles.css" />

    <title>LUXG | Shop</title>
  </head>
  <body>
    <header>
      <nav class="container navbar">
        <a href="/" class="brand">
          <img src="/public/images/Navbar/Logo.png" alt="Logo" />
        </a>
        <ul class="navbar-menu">
          <li><a href="/" class="menu-item">Home</a></li>
          <li><a href="/shop" class="menu-item">Shop</a></li>
          <li><a href="/contact-us" class="menu-item">Contact Us</a></li>
          <li class="signin-btn">
            <a href="/signin" class="menu-item">sign in</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="shop-view pt-5">
      <section
        class="shop-header bg-[url('/public/images/HeaderBackground.jpg')] object-cover bg-center bg-cover min-h-[65vh] rounded-b-5xl flex items-center justify-center flex-col"
      >
        <h2
          class="shop-view-title text-5xl font-bold uppercase text-white leading-loose"
        >
          Our Shop
        </h2>
        <section class="breadcrumb text-white font-medium text-lg">
          <a href="/">Home</a>
          <span>&gt; Our Shop</span>
        </section>
      </section>
    </main>
  </body>
</html>
